services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: lifting-cleanup-db
    environment:
      POSTGRES_DB: lifting_cleanup
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Redis for caching and Celery
  redis:
    image: redis:7-alpine
    container_name: lifting-cleanup-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - app-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lifting-cleanup-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/lifting_cleanup
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      # Azure credentials should be set via .env file
      AZURE_OPENAI_ENDPOINT: ${AZURE_OPENAI_ENDPOINT}
      AZURE_OPENAI_API_KEY: ${AZURE_OPENAI_API_KEY}
      AZURE_OPENAI_DEPLOYMENT_NAME: ${AZURE_OPENAI_DEPLOYMENT_NAME}
      AZURE_OPENAI_EMBEDDING_DEPLOYMENT: ${AZURE_OPENAI_EMBEDDING_DEPLOYMENT}
      DATA_DIRECTORY: /app/data
      DEBUG: "true"
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # Streamlit Frontend
  streamlit:
    build:
      context: ./streamlit
      dockerfile: Dockerfile
    container_name: lifting-cleanup-streamlit
    environment:
      API_BASE_URL: http://backend:8000
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

  # Frontend (optional - for development)
  # frontend:
